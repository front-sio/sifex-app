{% extends 'home/base.html' %}

{% load static %}

{% block content %} 
<br><br><br><br><br><br>
<div class="container mb-25">
    <h2>{% block title %}{{blog.title}}{% endblock title %}</h2>
    <div class="row">
        <!-- more  -->
        <div class="col-md-7 col-lg-7 col-sm-12">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="home-blog-single mb-30">
                        <div class="blog-img-cap">
                            <div class="blog-img">
                                <img src="{{blog.photo.url}}" alt="">
                            </div>
                        </div>
                        <div class="blog-caption">
                            <div class="blog-date text-center">
                                <!-- <span>{{blog.date_created}}</span> -->
                                <p>{{blog.date_created}}</p>
                            </div>
                            <div class="blog-cap">
                                <ul>
                                    <li><a href="#"><i class="ti-user"></i> {{blog.user.username}}</a></li>
                                    <li><a href="#"><i class="ti-comment-alt"></i> 12</a></li>
                                </ul>
                                <h3><a href="blog_details.html">{{blog.title}}</a></h3>
                            </div>

                            <div class="blog-detail">
                                <p>{{blog.body}}</p>
                            </div>
                        </div>
                    </div>
                </div>
          
            </div>
        </div>

        <!-- more news side -->
        <div class="col-md-5 col-lg-5 col-sm-12">
            <div class="card">
                <h2 class="card-title">More Posts</h2>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
