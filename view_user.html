{% extends 'system/app/index.html' %}
{% block page %} View User {% endblock page %}
{% block title %}View User{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5>Username: {{ user.username }}</h5>
        <h5>Email: {{ user.email }}</h5>
        <h5>Status: {{ user.is_active|yesno:"Active,Inactive" }}</h5>
        <a href="{% url 'users' %}" class="btn btn-secondary">Back to User List</a>
    </div>
</div>
{% endblock %}
